<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css" />
  </head>
  <body>
    <h1>
      <span id="p1Display">0</span><span> to </span
      ><span id="p2Display">0</span>
    </h1>
    <select name="winningScoreSelect" id="winningScoreSelect">
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="11">11</option>
      <option value="21">21</option>
    </select>
    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="scoreKeeper.js"></script>
  </body>
</html>
